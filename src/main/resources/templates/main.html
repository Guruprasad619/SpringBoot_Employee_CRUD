

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Main Page</title>

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    div {
        text-align: center;
        background-color: #ffffff;
        padding: 50px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        width: 400px;
    }

    h1 {
        color: #333;
        margin-bottom: 40px;
        font-size: 2rem;
        letter-spacing: 1px;
    }

    button {
        background-color: #007bff;
        border: none;
        color: white;
        padding: 12px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
        width: 80%;
        margin-top: 10px;
    }

    button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    a {
        text-decoration: none;
    }

    @media (max-width: 480px) {
        div {
            width: 90%;
            padding: 30px;
        }

        h1 {
            font-size: 1.6rem;
        }

        button {
            width: 100%;
            font-size: 14px;
        }
    }
</style>

</head>
<body>

<div align="center">
    <h1>Employee Management</h1>
     
    <a href="/add"><button>Add Employee</button></a><br><br>
    <a href="/view"><button>Manage Employee</button></a><br>
    
    <h2 th:text="${message}"></h2>
</div>



</body>
</html>
